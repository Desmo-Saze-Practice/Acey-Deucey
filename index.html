<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Acey Deucey</title>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style">
  <link rel="stylesheet" href="css/cards.css">
</head>

<body>
  <main id="playground">

    <div id="cards">
      <div id="card_low" class="card cards--padding"></div>

      <!-- * for animation purpose -->
      <div class="scene cards--padding">
        <div class="flipContainer">
          <div id="question" class="card card__face card__face--front">front</div>
          <div id="question--back"  class="card__face card__face--back">back</div>
        </div>
      </div>
    
    <!-- * end of animation block -->

    <div id="card_high" class="card cards--padding"></div>
  </div>

    <div id="bankrollContainer">Bankroll : <span id="bankroll">100</span></div>
    <form id="potContainer">
      <label for="pot">Mise : </label>
      <input type="text" name="pot" id="pot">
      <button id="submitPot" type="submit">Valider</button>
    </form>

    <div id="result">
      <p id="resultMessage"></p>
      <button type="button" onclick="document.getElementById('pot').value = ''" id="newRound">Replay</button>
    </div>
  </main>

  <script src="js/core.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
